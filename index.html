<!DOCTYPE html>
<html>
<head>
    <title>Temperature Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        .container {
            position: relative;
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }
        .slider-container {
            position: absolute;
            width: 80%;
            left: 10%;
            top: 50%;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Test content to verify it's working -->
        <div class="slider-container">
            <input type="range" min="2200" max="6700" value="4500">
            <div>Temperature: <span id="value">4500</span>K</div>
        </div>
    </div>

    <script>
        // Basic test script
        const slider = document.querySelector('input[type="range"]');
        const value = document.getElementById('value');
        
        slider.addEventListener('input', function() {
            value.textContent = this.value;
        });
    </script>
</body>
</html>
